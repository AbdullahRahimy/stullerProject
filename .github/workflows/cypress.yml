name: Cypress - Parallel Tasks

on:
  push:
    branches: [ main, master ]
  pull_request:

jobs:
  cypress-tasks:
    runs-on: ubuntu-latest
    env:
      STULLER_USERNAME: ${{ secrets.STULLER_USERNAME }}
      STULLER_PASSWORD: ${{ secrets.STULLER_PASSWORD }}
    strategy:
      fail-fast: false
      matrix:
        spec:
          - task1-workflow.cy.js
          - task2-api-ui.cy.js
          - task3-debug.cy.js

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run Cypress spec
        run: >-
          npx cypress run
          --spec "cypress/e2e/${{ matrix.spec }}"
          --reporter mochawesome
          --reporter-options "reportDir=cypress/reports,overwrite=false,html=true,json=true"

      - name: Upload HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: mochawesome-report-${{ matrix.spec }}
          path: cypress/reports

      - name: Upload screenshots
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-screenshots-${{ matrix.spec }}
          path: cypress/screenshots

      - name: Upload videos
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-videos-${{ matrix.spec }}
          path: cypress/videos
